<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
        
        <script>
            
            //pedir para o usuario digitar um numero
                                                            
            //converter em numero inteiro
                                                
            //pedir para o usuario digitar outro numero
                        
            //converter em numero inteiro
                        
            /*
            mostrar num alert o seguinte texto
            o resto da divisão de (n1) por (n2) é: (resultado); 
            */
                        
            
            /*
            mostrar num alert o seguinte texto
            o numero (n1) elevado a (n2) é: (resultado); 
            */
            
            var num1 = prompt("Digite um número: ");
            num1 = parseInt(num1);

            var num2 = prompt("Digite outro número: ");
            num2 = parseInt(num2);

            alert("O resto da divisão de " + num1 + " por " + num2 + "é: " + (num1 % num2));
            alert("O número" + num1 + " elevado a " + num2 + " é: " + (num1 ** num2))
            
            
        </script>
    </body>
</html>
